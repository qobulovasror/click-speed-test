<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click speed test</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h2 class="t-center">Click speed test</h2>
			<div class="box-header row between">
				<ul id="select">
					<li class="select" onclick="setTimeHandler(event)">1s</li>
					<li onclick="setTimeHandler(event)">5s</li>
					<li onclick="setTimeHandler(event)">10s</li>
					<li onclick="setTimeHandler(event)">15s</li>
					<li onclick="setTimeHandler(event)">20s</li>
				</ul>
			</div> 	
			<div class="box-body">
				<div class="row">
					<div class="left">
						<div class="time">
							<h4>Time</h4>
							<p id="time">01</p>
						</div>
						<div class="click">
							<h4>Click</h4>
							<p id="count">00</p>
						</div>
					</div>
					<button id="panel" class="right panel">
						<h2 class="t-center" id="start">Start</h2>
					</button>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="modalBg" id="result">
		<div class="modal column">
			<h3>Your speed</h3>
			<h3 id="speed">0.0</h3>
			<p>clicks per secund</p>
			<button id="replay">Try again</button>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
